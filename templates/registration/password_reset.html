{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'todo/font-awesome/css/font-awesome.min.css' %}" />
	<link rel="stylesheet" href="{% static 'to_do_manager/css/style.css' %}">

</head>

<body>
	{% if messages %}
	{% for message in messages  %}
	<div class="alert alert-{{message.tags}} w-100" role="alert">{{message}}</div>
	{% endfor %}
	{% endif %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center mt-3">


					<h3>Forgot your password?</h3>
				</div>
				<div class="d-flex flex-column justify-content-center align-items-center">
					<p>Enter your email address below, and we'll email instructions for setting a new one.</p>
					<form method="POST" action="" class="d-flex flex-column justify-content-center align-items-center">
						{% csrf_token %}
						{{ form.as_p }}
						<input type="submit" class="btn login_btn" value="Send me instructions!">
					</form>

				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
