{% extends "to_do_manager/base.html" %}
{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100 mt-5">
        <div class="user_card creating-goal">
            <div class="d-flex justify-content-center mt-3">


                <h3>Name your Learning Goal</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-file-signature"></i></i></span>
                        </div>
                        <input type="text" name="name" placeholder="Enter name of your goal" class="form-control">

                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn my-3" type="submit" value="Create">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
