{% extends "to_do_manager/base.html" %}
{% block content %}
<div class="row justify-content-center">
	<div class="col-8 mt-5">
		<form class="form-inline justify-content-center" action="" method="POST" id="createTaskForm"
			data-url="{% url 'task_list_url' learning_goal.pk %}">
			{% csrf_token %}
			{% for field in form%}
			<div class="row">
				{{field}}
			</div>
			{% endfor %}

			<button type="button" name="button" class="btn btn-outline-success" id="createButton">Create</button>
		</form>
	</div>
	<div class="col-8 mt-5" id="taskList">
		{% for task in tasks  %}
		<div class="card mb-1" id="taskCard" data-id="{{task.id}}"
			style="{% if task.completed %} text-decoration: line-through {% endif %}">
			<div class="card-body">{{ task.text }}
				<button class="close float-right" type="button" data-id="{{task.id}}">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
