{% extends "to_do_manager/base.html" %}
{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100 mt-5">
        <div class="user_card creating-goal">
            <div class="d-flex justify-content-center mt-3">


                <h3 class="text-center px-4">Are you sure that you want delete your goal: "{{goal.name}}" ?</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center login_container">
                        <input class="btn btn-deleter mb-2" type="submit" value="Delete">
                        <a href='{% url 'dashboard' %}' class="btn login_btn mb-2 ml-3">No, take me back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
